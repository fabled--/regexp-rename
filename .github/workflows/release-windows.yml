name: release-windows

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install frontend dependencies
        run: npm ci

      - name: Generate release notes prefix
        id: release_notes
        shell: pwsh
        run: |
          $current = "${{ github.ref_name }}"
          $repo = "${{ github.repository }}"

          $tags = (git tag --list "v*" --sort=-version:refname)
          $prev = $null
          foreach ($t in $tags) {
            if ($t -ne $current) { $prev = $t; break }
          }

          if ($prev) {
            $compare = "https://github.com/$repo/compare/$prev...$current"
            $commits = (git log --no-merges --pretty=format:"- [`%h`](https://github.com/$repo/commit/%H): %s" "$prev..HEAD")
          } else {
            $compare = "https://github.com/$repo/commits/$current"
            $commits = (git log --no-merges --pretty=format:"- [`%h`](https://github.com/$repo/commit/%H): %s")
          }

          $md = @()
          $md += "## Changes"
          $md += ""
          if ($prev) {
            $md += "- Compare: $compare"
            $md += "- From: $prev â†’ $current"
          } else {
            $md += "- Commits: $compare"
          }
          $md += ""
          $md += "## Commits"
          $md += ""
          $md += $commits
          $body = ($md -join "`n")

          "body<<EOF" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          $body | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          "EOF" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'Regexp Rename Tool v__VERSION__'
          releaseBody: ${{ steps.release_notes.outputs.body }}
          generateReleaseNotes: true
          releaseDraft: false
          prerelease: false

      - name: Create portable zip
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $pkg = Get-Content "package.json" -Raw | ConvertFrom-Json
          $appName = [string]$pkg.name
          $appName = ($appName -replace '[\\/:*?"<>|]', '-')
          $exe = Get-ChildItem -Path "src-tauri/target/release" -Filter "*.exe" -File | Select-Object -First 1
          if (-not $exe) { throw "Portable exe not found under src-tauri/target/release" }
          $zipName = "${appName}_${tag}_windows_portable.zip"
          if (Test-Path $zipName) { Remove-Item $zipName -Force }
          $stage = Join-Path $PWD "portable"
          if (Test-Path $stage) { Remove-Item $stage -Recurse -Force }
          New-Item -ItemType Directory -Path $stage | Out-Null
          Copy-Item -Path $exe.FullName -Destination (Join-Path $stage "${appName}.exe")
          if (Test-Path "README.md") {
            Copy-Item -Path "README.md" -Destination (Join-Path $stage "README.md")
          }
          Compress-Archive -Path (Join-Path $stage "*") -DestinationPath $zipName
          Write-Host "Created $zipName"

      - name: Upload portable zip to GitHub Release
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $tag = "${{ github.ref_name }}"
          $pkg = Get-Content "package.json" -Raw | ConvertFrom-Json
          $appName = [string]$pkg.name
          $appName = ($appName -replace '[\\/:*?"<>|]', '-')
          $zip = "${appName}_${tag}_windows_portable.zip"
          gh release upload $tag $zip --clobber
