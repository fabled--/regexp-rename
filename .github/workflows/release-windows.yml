name: release-windows

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libglib2.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install frontend dependencies
        run: npm ci

      - name: Frontend typecheck + build
        run: npm run build

      - name: Frontend tests
        run: npm test

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust tests
        working-directory: src-tauri
        run: cargo test

  build-windows:
    needs: test
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm ci

      - uses: tauri-apps/tauri-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'Regexp Rename Tool v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false

      - name: Create portable zip
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $exe = Get-ChildItem -Path "src-tauri/target/release" -Filter "*.exe" -File | Select-Object -First 1
          if (-not $exe) { throw "Portable exe not found under src-tauri/target/release" }
          $zipName = "regexp-rename_${tag}_windows_portable.zip"
          if (Test-Path $zipName) { Remove-Item $zipName -Force }
          $stage = Join-Path $PWD "portable"
          if (Test-Path $stage) { Remove-Item $stage -Recurse -Force }
          New-Item -ItemType Directory -Path $stage | Out-Null
          Copy-Item -Path $exe.FullName -Destination (Join-Path $stage $exe.Name)
          if (Test-Path "README.md") {
            Copy-Item -Path "README.md" -Destination (Join-Path $stage "README.md")
          }
          Compress-Archive -Path (Join-Path $stage "*") -DestinationPath $zipName
          Write-Host "Created $zipName"

      - name: Upload portable zip to GitHub Release
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $tag = "${{ github.ref_name }}"
          $zip = "regexp-rename_${tag}_windows_portable.zip"
          gh release upload $tag $zip --clobber
