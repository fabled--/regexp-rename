name: pr-test

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install frontend dependencies
        run: npm ci

      - name: Frontend typecheck + build
        run: npm run build

      - name: Frontend tests
        run: npm test

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust tests
        working-directory: src-tauri
        run: cargo test
